<script>
    $(function () {

        var myscroll = new IScroll("section", {

            scrollbars: 'custom'
        });
        $.ajax({
            url: "data.json",
            cache: true,
            success: function (data) {
                console.log(data);
                //  title渲染
                var ter = '';
                $.each(data.datatit, function (key, val) {
                    ter += '<li>' + val.titinfo + '<img src="img/x.png" alt=""/></li>|'
                });
                $(".tetle>ul").html(ter);
                //    主题渲染
                var html = '';
                $.each(data.datalist, function (k, v) {
//                    console.log(k, v);
                    html += '<div class="main"><dl><dt><img src="' + v.images + '" alt=""/></dt>'
                            + '<dd><ul><li>' + v.dataname + '</li><li>' + v.datacity + '</li><li><span class="sp1"><i><img src="img/xing.jpg" alt=""/></i>' + v.history + '</span>'
                            + '<span class="sp2"><i><img src="img/dao.jpg" alt=""/></i>  ' + v.distance + '</span></li></ul></dd>'
                            + '</dl><p>' + v.datainfo + '</p></div>'
                });
                $("section .main_wrap").html(html);
            }
        });
    })
</script>
